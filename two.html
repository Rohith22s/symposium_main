    <style>
        :root {
            --bg: #eef4fb;
            --card: #fff;

            --muted: #516273;

        }

        html,

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--card);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 20

        header h1 {
            margin: 0;
            font-size: 16px
        }

        #controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center
        }

        #app {
            display: flex;
            gap: 12px;
            padding: 12px;
            min-height: calc(100vh - 64px)
        }

        #left {
            flex: 1
        }

        #map-wrap {
            background: var(--card);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        svg {
            width: 100%;
            height: 85vh;
            touch-action: none;
            display: block;
            cursor: grab;
        }

        .room {
            fill: #e8f6ff;
            stroke: #154b78;
            stroke-width: 1.5;
            cursor: pointer
        }

        .room.highlight {
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: #fff6f6
        }

        .corridor-line {
            stroke: #cfe6fb;
            stroke-width: 26;
            fill: none;
            stroke-linecap: round
        }

        #route {
            fill: none;
            stroke: var(--path);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-linejoin: round
        }

        #routeOverlay {
            fill: none;
            stroke: transparent;
            stroke-width: 12
        }

        button,
        input,
        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d6dae0;
            background: #fff;
            font-size: 14px
        }

            background: var(--accent);

        #controls button#zoomInBtn,

            flex-shrink: 0;

        }

    </style>

    <script>
        /* ... (Map data: START_pos, nodes, graph, POI_NODE, venueMap) ... */
        const START_pos = { x: 500, y: 920 };
        const nodes = {
            NW: { x: 160, y: 160 }, NE: { x: 840, y: 160 }, SE: { x: 840, y: 820 }, SW: { x: 160, y: 820 },
            N1: { x: 245, y: 160 }, N2: { x: 415, y: 160 }, N3: { x: 585, y: 160 }, N4: { x: 755, y: 160 },
            E1: { x: 840, y: 290 }, E2: { x: 840, y: 390 }, E3: { x: 840, y: 490 }, E4: { x: 840, y: 590 }, E5: { x: 840, y: 690 },
            B1: { x: 810, y: 820 }, B2: { x: 655, y: 820 }, B3: { x: 460, y: 820 }, B4: { x: 215, y: 820 },
            L1: { x: 160, y: 280 }, L2: { x: 160, y: 420 }, L3: { x: 160, y: 560 }, L4: { x: 160, y: 700 }
        };
        const graph = {
            B3: ['B4', 'B2'], B4: ['B3', 'SW'], SW: ['B4', 'L4'], L4: ['SW', 'L3'], L3: ['L4', 'L2'], L2: ['L3', 'L1'],
            L1: ['L2', 'NW'], NW: ['L1', 'N1'], N1: ['NW', 'N2'], N2: ['N1', 'N3'], N3: ['N2', 'N4'], N4: ['N3', 'NE'],
            NE: ['N4', 'E1'], E1: ['NE', 'E2'], E2: ['E1', 'E3'], E3: ['E2', 'E4'], E4: ['E3', 'E5'], E5: ['E4', 'SE'],
            SE: ['E5', 'B1'], B1: ['SE', 'B2'], B2: ['B1', 'B3']
        };
        graph['START_pos'] = ['B3'];
        const POI_NODE = {
            'LAB8': 'N1', 'LAB9': 'N2', 'LAB10': 'N3', 'LAB11': 'N4', 'REST_TOP': 'NE',
            'LAB12': 'L1', 'LAB13': 'L2', 'LAB14': 'L3', 'SMART': 'L4',
            'LH17': 'E1', 'LH18': 'E2', 'LH19': 'E3', 'LH20': 'E4', 'LH21': 'E5',
            'SH2': 'B4', 'STAFF': 'B3', 'LH22': 'B2', 'LH23': 'B1'
        };
        const venueMap = {
            'LH18': 'LH20', 'LH16': 'LH18', 'CADD LAB': 'LAB14', 'LH17': 'LH19',
            'LH 12': 'LAB12', 'DELTA LAB': 'SMART', 'ZETA LAB': 'LAB13',
            'LH22': 'LH22', 'LH23': 'LH23', 'EDC LAB': 'DH2'
        };

        /* DOM */
        const svg = document.getElementById('svg');
        const viewport = document.getElementById('viewport');
        const route = document.getElementById('route');
        const routeOverlay = document.getElementById('routeOverlay');
        const backBtn = document.getElementById('backBtn');

        // FIXED: Moved refs for zoom buttons
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');


        // --- START: MODIFIED ZOOM/PAN CODE ---
        let state = { tx: 0, ty: 0, scale: 1, dragging: false, lastX: 0, lastY: 0 };
        function applyTransform() {
            viewport.setAttribute('transform', `translate(${state.tx} ${state.ty}) scale(${state.scale})`);
        }
        state.tx = 40; state.ty = 10; state.scale = 1; applyTransform();

        function zoom(delta) {
            state.scale = Math.min(3, Math.max(0.4, state.scale * delta));
            applyTransform();
        }

        svg.addEventListener('pointerdown', (e) => {
            svg.setPointerCapture(e.pointerId);
            state.dragging = true;
            state.lastX = e.clientX;
            state.lastY = e.clientY;
            svg.style.cursor = 'grabbing';
        });
        svg.addEventListener('pointermove', (e) => {
            if (!state.dragging) return;
            const dx = e.clientX - state.lastX, dy = e.clientY - state.lastY;
            state.lastX = e.clientX; state.lastY = e.clientY;
            state.tx += dx;
            state.ty += dy;
            applyTransform();
        });
        svg.addEventListener('pointerup', (e) => {
            state.dragging = false;
            try { svg.releasePointerCapture(e.pointerId); } catch (e) { }
            svg.style.cursor = 'grab';
        });
        svg.addEventListener('pointerleave', () => {
            state.dragging = false;
            svg.style.cursor = 'grab';
        });
        svg.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = -e.deltaY * 0.0015;
            zoom(1 + delta);
        }, { passive: false });

        // MODIFIED: Added button click listeners
        zoomInBtn.addEventListener('click', () => zoom(1.2));
        zoomOutBtn.addEventListener('click', () => zoom(1 / 1.2));
        // --- END: MODIFIED ZOOM/PAN CODE ---

        // Back button listener
        backBtn.addEventListener('click', () => {
            window.location.href = 'events.html';
        });

        /* ... (Routing functions: findPath, nodePos, pathToPoints, setRouteTo) ... */
        function findPath(start, end) {
            if (start === end) return [start];
            const q = [start], prev = { [start]: null };
            while (q.length) {
                const cur = q.shift();
                for (const nb of (graph[cur] || [])) {
                    if (prev[nb] !== undefined) continue;
                    prev[nb] = cur; q.push(nb);
                    if (nb === end) {
                        const out = [nb]; let p = cur; while (p !== null) { out.unshift(p); p = prev[p]; } return out;
                    }
                }
            }
            return null;
        }
        function nodePos(k) { if (k === 'START_pos') return START_pos; return nodes[k]; }
        function pathToPoints(seq) { return seq.map(k => { const p = nodePos(k); return `${p.x} ${p.y}`; }).join(' '); }
        function setRouteTo(destKey, drawLine = false) {
            route.setAttribute('points', '');
            document.querySelectorAll('.room.highlight').forEach(el => el.classList.remove('highlight'));
            if (!POI_NODE[destKey]) {
                console.warn('Unknown destination key:', destKey);
                return false;
            }
            const nodeKey = POI_NODE[destKey];
            const startNode = 'SW';
            const seq = findPath(startNode, nodeKey);
            if (!seq) {
                console.warn('No path found from', startNode, 'to', nodeKey);
                return false;
            }
            if (drawLine) {
                const pts = pathToPoints(seq);
                route.setAttribute('points', pts);
                routeOverlay.setAttribute('points', pts);
            }
            const destEl = document.getElementById(destKey);
            if (destEl) {
                destEl.classList.add('highlight');
            }
            return true;
        }

        /* clickable rooms */
        document.querySelectorAll('.room').forEach(el => {
            el.addEventListener('click', () => {
                const id = el.id;
                if (POI_NODE[id]) {
                    setRouteTo(id, false);
                }
            });
        });

        /* ... (initializeMap function) ... */
        function initializeMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const venue = urlParams.get('venue');
            const drawPath = urlParams.get('drawPath');
            if (!venue) return;
            let destKey = venue.trim().toUpperCase();
            if (venueMap[destKey]) {
                destKey = venueMap[destKey];
            }
            if (POI_NODE[destKey]) {
                setRouteTo(destKey, drawPath === 'true');
            } else {
                console.warn('Could not find POI for venue:', venue);
            }
        }

        /* init call */
        initializeMap();
    </script>
