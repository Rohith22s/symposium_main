<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R P Sarathy Institute Symposium Popup</title>

<style>
/* === General Reset === */
* {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif;}
body {background:#f9f9f9;}

/* === Popup Overlay === */
#eventPopup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.5s ease;
}

/* === Active Popup === */
#eventPopup.active {
  opacity: 1;
  visibility: visible;
}

/* === Popup Box === */
.popup-box {
  background: #ffffff;
  border-radius: 20px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  padding: 25px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  position: relative;
  animation: slideUp 0.6s ease forwards;
  overflow: hidden;
}

/* === Animation === */
@keyframes slideUp {
  from {transform: translateY(60px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}

/* === Close Button === */
.popup-close {
  position: absolute;
  top: 15px; right: 15px;
  font-size: 20px;
  color: #444;
  cursor: pointer;
  transition: 0.3s;
}
.popup-close:hover {color: #e74c3c; transform: scale(1.2);}

/* === Banner === */
.popup-box img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 15px;
  transition: opacity 0.5s ease-in-out;
}

/* === Text === */
.popup-box h2 {
  font-size: 1.5rem;
  color: #222;
}
.popup-box p {
  color: #555;
  font-size: 0.95rem;
  margin: 8px 0;
}

/* === Buttons === */
.popup-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}
.popup-buttons a {
  text-decoration: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 600;
  transition: 0.3s;
}
.btn-register {
  background: linear-gradient(90deg, #0078ff, #00c3ff);
  color: #fff;
}
.btn-map {
  background: #28a745;
  color: #fff;
}
.btn-register:hover {transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,120,255,0.3);}
.btn-map:hover {transform: scale(1.05); box-shadow: 0 4px 10px rgba(40,167,69,0.3);}
</style>
</head>

<body>

<!-- === Popup HTML === -->
<div id="eventPopup">
  <div class="popup-box">
    <span class="popup-close" onclick="closePopup()">&times;</span>
    <img id="popupImage" src="" alt="Event Banner">
    <h2>Symposium 2025</h2>
    <p><strong>R P Sarathy Institute Of Technology</strong></p>
    <p>ðŸ“… <strong>Date:</strong> 31st October 2025</p>
    <p>ðŸŽ¯ <strong>Venue:</strong> Main Auditorium</p>
    <div class="popup-buttons">
      <a href="#" class="btn-register" target="_blank">Register Now</a>
      <a href="https://github.com/Rohith22s/Symposium-map/index.html" class="btn-map" target="_blank">View Map</a>
    </div>
  </div>
</div>

<!-- === Popup Script === -->
<script>
window.addEventListener("load", function() {
  const popup = document.getElementById("eventPopup");
  const popupImage = document.getElementById("popupImage");

  // === Poster Images ===
  const posters = [
    "workshop.jpg"
   // "http://localhost/project/wp-content/uploads/2025/09/Event2.jpeg",
   // "http://localhost/project/wp-content/uploads/2025/09/Event3.jpeg" //
  ];

  let index = 0;

  // Show popup with slight delay
  setTimeout(() => {
    popup.classList.add("active");
    popupImage.src = posters[index];
  }, 1500); // delay before showing popup

  // Auto-slide posters
  const interval = setInterval(() => {
    index++;
    if (index >= posters.length) {
      clearInterval(interval);
      setTimeout(() => closePopup(), 3000); // auto close after last image
    } else {
      popupImage.style.opacity = "0";
      setTimeout(() => {
        popupImage.src = posters[index];
        popupImage.style.opacity = "1";
      }, 500);
    }
  }, 5000); // change every 5 seconds
});

// === Close Popup ===
function closePopup() {
  const popup = document.getElementById("eventPopup");
  popup.classList.remove("active");
}
</script>

</body>
</html>
