<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Floor 3 — Indoor Navigation (Standalone)</title>
    <style>
        :root {
            --bg: #eef4fb;
            --card: #fff;
            --accent: #0b66d6;
            --muted: #516273;
            --path: #ff5252;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, Arial, Roboto, sans-serif;
            background: var(--bg)
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--card);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 20
        }

        header h1 {
            margin: 0;
            font-size: 16px
        }

        #controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center
        }

        #app {
            display: flex;
            gap: 12px;
            padding: 12px;
            min-height: calc(100vh - 64px)
        }

        #left {
            flex: 1
        }

        #map-wrap {
            background: var(--card);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06)
        }

        .muted {
            color: var(--muted);
            font-size: 13px
        }

        svg {
            width: 100%;
            height: 85vh;
            /* Adjusted height */
            touch-action: none;
            display: block
        }

        .room {
            fill: #e8f6ff;
            stroke: #154b78;
            stroke-width: 1.5;
            cursor: pointer
        }

        .room.highlight {
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: #fff6f6
        }

        .corridor-line {
            stroke: #cfe6fb;
            stroke-width: 26;
            fill: none;
            stroke-linecap: round
        }

        #route {
            fill: none;
            stroke: var(--path);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-linejoin: round
        }

        #routeOverlay {
            fill: none;
            stroke: transparent;
            stroke-width: 12
        }

        button,
        input,
        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d6dae0;
            background: #fff;
            font-size: 14px
        }

        button.primary {
            background: var(--accent);
            color: #fff;
            border: none
        }
    </style>
</head>

<body>
    <header>
        <h1>Floor 3 — Indoor Navigation</h1>
        <div id="controls">
            <!-- ADDED BACK BUTTON -->
            <button id="backBtn" title="Go back">Back</button>
           
        </div>
    </header>

    <div id="app">
        <div id="left">
            <div id="map-wrap" class="panel">
                <svg id="svg" viewBox="0 0 1000 1200" role="img" aria-label="Floor 3 map">
                    <g id="viewport">
                        <!-- outer corridor -->
                        <polyline class="corridor-line" points="140,140 860,140 860,840 140,840 140,140" />

                        <!-- central courtyard -->
                        <rect x="280" y="260" width="440" height="420" fill="#fbfdff" stroke="#eef3fb" />
                        <text x="500" y="470" font-size="42" text-anchor="middle" fill="#6b6b6b">Floor 3</text>

                        <!-- TOP (left→right): STAFF, DHALL1, DHALL2, LAB -->
                        <rect id="STAFF" class="room" x="180" y="50" width="160" height="70" /><text x="260" y="90"
                            font-size="12" text-anchor="middle">STAFF</text>
                        <rect id="DH1" class="room" x="360" y="50" width="160" height="70" /><text x="440" y="90"

                            font-size="12" text-anchor="middle">DHALL 2</text>
                        <rect id="LAB" class="room" x="720" y="50" width="140" height="70" /><text x="790" y="90"
                            font-size="12" text-anchor="middle">LAB</text>

                        <!-- Top-left stair and top-right stair + restroom -->

                        <rect class="room" x="80" y="175" width="40" height="40" />
                        <text x="100" y="195" font-size="11" text-anchor="middle">water</text>

                        <rect id="stair-NE" x="890" y="40" width="50" height="80" fill="#e8f2ff" stroke="#7aa6ff" />
                        <text x="910" y="90" font-size="10" text-anchor="middle">Stair</text>

                        <rect class="room" x="880" y="200" width="40" height="40" />
                        <text x="900" y="220" font-size="11" text-anchor="middle">water</text>

                        <rect id="stair-SW" x="-10" y="850" width="50" height="80" fill="#e8f2ff" stroke="#7aa6ff" />
                        <text x="15" y="890" font-size="10" text-anchor="middle">Stair</text>

                        <rect class="room" x="80" y="775" width="40" height="40" />
                        <text x="100" y="800" font-size="11" text-anchor="middle">water</text>

                        <rect class="room" x="20" y="775" width="50" height="40" />
                        <text x="40" y="800" font-size="11" text-anchor="middle">filt</text>

                        <rect id="stair-SE" x="900" y="850" width="50" height="80" fill="#e8f2ff" stroke="#7aa6ff" />
                        <text x="925" y="890" font-size="10" text-anchor="middle">Stair</text>

                        <rect class="room" x="880" y="765" width="40" height="40" />
                        <text x="900" y="790" font-size="11" text-anchor="middle">water</text>
                        <!-- Top-right restroom near stair -->

                        <rect id="LH24" class="room" x="40" y="245" width="80" height="90" /><text x="80" y="290"

                        <rect id="LH25" class="room" x="40" y="345" width="80" height="90" /><text x="80" y="390"

                        <rect id="LH26" class="room" x="40" y="445" width="80" height="90" /><text x="80" y="490"
                            font-size="12" text-anchor="middle">LH</text>
                        <rect id="LH27" class="room" x="40" y="545" width="80" height="90" /><text x="80" y="590"
                            font-size="12" text-anchor="middle">LH</text>
                        <rect id="LH28" class="room" x="40" y="645" width="80" height="90" /><text x="80" y="690"
                            font-size="12" text-anchor="middle">LH31</text>

                        <!-- RIGHT: LH-29 .. LH-33 top->bottom (5) -->
                        <rect id="LH29" class="room" x="880" y="245" width="80" height="90" />
                        <text x="920" y="290" font-size="11" text-anchor="middle">LH22</text>
                        <text x="920" y="302" font-size="9" text-anchor="middle">Paper Presentation</text>
                        <text x="920" y="314" font-size="9" text-anchor="middle">Lyrics Coding</text>
                        <text x="920" y="326" font-size="9" text-anchor="middle">Act it Out</text>

                        <rect id="LH30" class="room" x="880" y="345" width="80" height="90" />
                        <text x="920" y="390" font-size="11" text-anchor="middle">LH23</text>
                        <text x="920" y="402" font-size="9" text-anchor="middle">Technical Quiz</text>

                        <rect id="LH31" class="room" x="880" y="445" width="80" height="90" />
                        <text x="920" y="500" font-size="11" text-anchor="middle">LH24</text>

                        <rect id="LH32" class="room" x="880" y="545" width="80" height="90" />
                        <text x="920" y="600" font-size="11" text-anchor="middle">LH25</text>

                        <rect id="LH33" class="room" x="880" y="645" width="80" height="90" />
                        <text x="920" y="700" font-size="11" text-anchor="middle">LH26</text>

                        <!-- BOTTOM (left→right): DHALL small, MAIN AUDITORIUM, LH-34, LH-35 -->
                        <rect id="DH_BOTTOM" class="room" x="80" y="860" width="180" height="70" /><text x="180"
                            y="895" font-size="12" text-anchor="middle">DHall</text>
                        <rect id="MAUD" class="room" x="270" y="860" width="350" height="70" /><text x="450" y="895"
                            font-size="12" text-anchor="middle">MAIN AUDITORIUM</text>
                        <rect id="LH34" class="room" x="630" y="860" width="120" height="70" /><text x="690" y="895"
                            font-size="12" text-anchor="middle">LH-28</text>
                        <rect id="LH35" class="room" x="760" y="860" width="120" height="70" /><text x="820" y="895"
                            font-size="12" text-anchor="middle">LH-27</text>

                        <!-- route & overlay -->
                        <polyline id="route" points="" />
                        <polyline id="routeOverlay" points="" />
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <script>
        /* --------------------------
         Node coordinates & graph (corridor ring)
         ---------------------------*/
        const START_pos = { x: 500, y: 920 }; // original entrance, not used as start
        const nodes = {
            // top anchors
            N1: { x: 260, y: 135 }, N2: { x: 420, y: 135 }, N3: { x: 580, y: 135 }, N4: { x: 740, y: 135 },
            NE: { x: 895, y: 160 },
            // right side anchors
            E1: { x: 800, y: 240 }, E2: { x: 800, y: 340 }, E3: { x: 800, y: 440 }, E4: { x: 800, y: 540 }, E5: { x: 800, y: 640 },
            // bottom anchors right->left
            S_E: { x: 820, y: 820 }, S2: { x: 675, y: 820 }, S1: { x: 495, y: 820 }, S_W: { x: 250, y: 820 }, // S_W is new start
            // left side anchors bottom->top
            W3: { x: 180, y: 680 }, W2: { x: 180, y: 560 }, W1: { x: 180, y: 360 }
        };

        /* adjacency around ring */
        const graph = {
            'N1': ['N2', 'W1'], 'N2': ['N1', 'N3'], 'N3': ['N2', 'N4'], 'N4': ['N3', 'NE'],
            'NE': ['N4', 'E1'], 'E1': ['NE', 'E2'], 'E2': ['E1', 'E3'], 'E3': ['E2', 'E4'], 'E4': ['E3', 'E5'], 'E5': ['E4', 'S_E'],
            'S_E': ['E5', 'S2'], 'S2': ['S_E', 'S1'], 'S1': ['S2', 'S_W'],
            'S_W': ['S1', 'W3'], // S_W is new start
            'W3': ['S_W', 'W2'], 'W2': ['W3', 'W1'], 'W1': ['W2', 'N1']
        };
        graph['START_pos'] = ['S1']; // Keep for reference
        graph['S1'].push('START_pos');


        /* POI -> nearest node */
        const POI_NODE = {
            'STAFF': 'N1', 'DH1': 'N2', 'DH2': 'N3', 'LAB': 'N4', 'REST_TOP': 'NE',
            'LH24': 'W1', 'LH25': 'W1', 'LH26': 'W2', 'LH27': 'W2', 'LH28': 'W3',
            'LH29': 'E1', 'LH30': 'E2', 'LH31': 'E3', 'LH32': 'E4', 'LH33': 'E5',
            'DH_BOTTOM': 'S_W', 'MAUD': 'S1', 'LH34': 'S2', 'LH35': 'S_E'
        };

        /* Map venue names from events.html to local SVG IDs */
        const venueMap = {
            // No events on this floor
        };

        /* DOM */
        const svg = document.getElementById('svg');
        const viewport = document.getElementById('viewport');
        const route = document.getElementById('route');
        const routeOverlay = document.getElementById('routeOverlay');
        const searchBtn = document.getElementById('searchBtn');
        const searchBox = document.getElementById('searchBox');
        const rotLeft = document.getElementById('rotLeft');
        const rotRight = document.getElementById('rotRight');
        const resetView = document.getElementById('resetView');
        const backBtn = document.getElementById('backBtn'); // Back button

        /* transform state */
        let state = { tx: 30, ty: 10, scale: 1, rotate: 0, dragging: false, lastX: 0, lastY: 0 };
        function applyTransform() { viewport.setAttribute('transform', `translate(${state.tx} ${state.ty}) scale(${state.scale}) rotate(${state.rotate} 500 500)`); }
        applyTransform();

        /* pan/zoom */
        svg.addEventListener('pointerdown', (e) => { svg.setPointerCapture(e.pointerId); state.dragging = true; state.lastX = e.clientX; state.lastY = e.clientY; svg.style.cursor = 'grabbing'; });
        svg.addEventListener('pointermove', (e) => { if (!state.dragging) return; const dx = e.clientX - state.lastX, dy = e.clientY - state.lastY; state.lastX = e.clientX; state.lastY = e.clientY; state.tx += dx; state.ty += dy; applyTransform(); });
        svg.addEventListener('pointerup', (e) => { state.dragging = false; try { svg.releasePointerCapture(e.pointerId); } catch (e) { } svg.style.cursor = 'grab'; });
        svg.addEventListener('pointerleave', () => state.dragging = false);
        svg.addEventListener('wheel', (e) => { e.preventDefault(); if (e.shiftKey) { state.rotate += e.deltaY > 0 ? 3 : -3; } else { const delta = -e.deltaY * 0.0015; state.scale = Math.min(3, Math.max(0.4, state.scale * (1 + delta))); } applyTransform(); }, { passive: false });
        rotLeft.addEventListener('click', () => { state.rotate -= 15; applyTransform(); });
        rotRight.addEventListener('click', () => { state.rotate += 15; applyTransform(); });
        resetView.addEventListener('click', () => { state.tx = 30; ty = 10; state.scale = 1; state.rotate = 0; applyTransform(); });

        // Back button listener
        backBtn.addEventListener('click', () => {
          window.location.href = 'events.html';
        });

        /* routing BFS */
        function findPath(start, end) {
            if (start === end) return [start];
            const q = [start], prev = { [start]: null };
            while (q.length) {
                const cur = q.shift();
                for (const nb of (graph[cur] || [])) {
                    if (prev[nb] !== undefined) continue;
                    prev[nb] = cur; q.push(nb);
                    if (nb === end) {
                        const out = [nb]; let p = cur; while (p !== null) { out.unshift(p); p = prev[p]; } return out;
                    }
                }
            }
            return null;
        }
        function nodePos(k) { if (k === 'START_pos') return START_pos; return nodes[k]; }
        function pathToPoints(seq) { return seq.map(k => { const p = nodePos(k); return `${p.x} ${p.y}`; }).join(' '); }

        /**
         * Draws a path from the start to the destination.
         * @param {string} destKey The ID of the destination (e.g., "LH24", "MAUD")
         */
        function setRouteTo(destKey) {
            // 1. Clear previous highlights/routes
            route.setAttribute('points', '');
            document.querySelectorAll('.room.highlight').forEach(el => el.classList.remove('highlight'));

            // 2. Find destination node
            if (!POI_NODE[destKey]) {
                console.warn('Unknown destination key:', destKey);
                return false;
            }
            const nodeKey = POI_NODE[destKey];

            // 3. Determine start node (Hardcoded for Floor 3)
            const startNode = 'S_W'; // Bottom-left corner node

            // 4. Find path
            const seq = findPath(startNode, nodeKey);
            if (!seq) {
                console.warn('No path found from', startNode, 'to', nodeKey);
                return false;
            }

            // 5. Draw path
            const pts = pathToPoints(seq);
            route.setAttribute('points', pts);
            routeOverlay.setAttribute('points', pts);

            // 6. Highlight destination
            const destEl = document.getElementById(destKey);
            if (destEl) {
                destEl.classList.add('highlight');
            }
            return true;
        }


        /* clickable rooms */
        document.querySelectorAll('.room').forEach(el => {
            el.addEventListener('click', () => {
                const id = el.id;
                if (POI_NODE[id]) {
                    setRouteTo(id);
                }
            });
        });

        /* search */
        searchBtn.addEventListener('click', () => {
            const q = searchBox.value.trim().toUpperCase();
            if (!q) return;

            const mappedQ = (venueMap && venueMap[q]) ? venueMap[q] : q;

            if (POI_NODE[mappedQ]) {
                setRouteTo(mappedQ);
            } else {
                alert('Not found: ' + q);
            }
        });

        /**
         * Initializes the map on page load by reading the URL.
         */
        function initializeMap() {
            const urlParams = new URLSearchParams(window.location.search);
            const venue = urlParams.get('venue');
            if (!venue) return;

            let destKey = venue.trim().toUpperCase();

            if (venueMap[destKey]) {
                destKey = venueMap[destKey];
            }

            if (POI_NODE[destKey]) {
                setRouteTo(destKey);
            } else {
                console.warn('Could not find POI for venue:', venue);
            }
        }

        /* init call */
        initializeMap();
    </script>
</body>

</html>
